<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>To Do List</h1>
        </div>
        <div class="wrapper"></div>
        <img src="addmusic.png" alt="addmusic" class="music-icon">
    </div>
    
    <div class="modal">
        <div class="modalWrapper">
            <div class="title">
                <label for="dataTitle">Title:</label>
                <input type="text" id="title">
                <!-- <textarea name="dataTitle" id="title"></textarea>    -->
            </div>
            <div class="date">
                <label for="dataDate">Date:</label>
                <input type="date" id="getDate">

            </div>
            <div class="description">
                <label for="dataDescription">Description:</label>
                <textarea name="dataDescription" id="desc"></textarea>
            </div>
            <button class="confirm-btn">Enter</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
