<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapperleft"> 
            <h3>Time In:</h3>
            <div class="timein">
                <p class="in-hour">
                </p>
                <p class="in-minute">
                </p>
                <p class="in-second">
                </p>

                <p class="in-ampm">
                </p>
            </div>
        </div>
        <div class="wrapperMid">
            <div class="wrapper">
                <a class="hour"></a>
                <a class="minute"></a>
                <a class="second"></a>
                <a class="ampm"></a>
            </div>
            <div class="timeinout-button">
                <button class="timein-button">Time-In</button>
                <button class="timeout-button">Time-Out</button>
            </div>

            <button class="reload">Reload</button>
        </div>    

        <div class="wrapperright">
            <h3>Time Out:</h3>
            <div class="timeout">
                <a class="out-hour"></a>
                <a class="out-minute"></a>
                <a class="out-second"></a>
                <a class="out-ampm"></a>
            </div>
        </div>
        

    </div>

    
</body>
<script src="script.js"></script>
</html>
