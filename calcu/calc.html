<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="calcuwrap">
            <h2>Calculator</h2>
            <div class="sect">
                <label for="fNum">First Number:</label>
                <input type="number" name="fNum" id="fNum" required>
            </div>
            <div class="sect">
                <label for="sNum">Second Number:</label>
                <input type="number" name="sNum" id="sNum" required>
            </div>
            <div class="sect">
                <label for="operation">Operation:</label>
                <input type="text" name="operation" id= "operation">
            </div>
            <div class="sect">
                <label for="tot">Answer:</label>
                <input type="number" name="tot" id="tot">
            </div>

            <div class="allButt">
                <button id="add">&plus;</button>
                <button id="sub">&minus;</button>
                <button id="mult">&times;</button>
                <button id="divd">&divide;</button>
                <button id="equals">&equals;</button>
            </div>

        </div>

    </div>
   
    
</body>
<script src="sys.js"></script> 
</html>
